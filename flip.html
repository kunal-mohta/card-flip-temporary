<html>
	<head>
		<style>

			#main-wrapper{
				height:100vh;
				width:100vw;
				perspective-origin:50% 0%;
				perspective: 500px;
			}
			
			@keyframes drop1{
				0%{transform: rotateX(20deg) rotateY(-5deg) rotateZ(-5deg) translateZ(300px);}
				40%{transform: rotateX(20deg) rotateY(-5deg) rotateZ(-5deg) translateZ(20px);}
				60%{transform: rotateX(-10deg) rotateY(5deg) rotateZ(-5deg) translateZ(20px);}
				80%{transform: rotateX(1deg) rotateY(-1deg) rotateZ(-5deg) translateZ(0px);}
				100%{transform: rotateX(0deg) rotateY(0deg) rotateZ(-5deg) translateZ(0px);}
			}

			#card1{
				height:300px;
				width:215px;
				background:url('c1.jpg');
				background-size: cover;
				position:absolute;
				left:40%;
				top:20%;
	
				transform: rotateX(10deg) rotateY(-5deg) rotateZ(-5deg);
				animation: drop1 0.7s linear forwards;
			}
			
			@keyframes drop2{
				0%{transform: rotateX(20deg) rotateY(-5deg) rotateZ(5deg) translateZ(300px);}
				40%{transform: rotateX(20deg) rotateY(-5deg) rotateZ(5deg) translateZ(20px);}
				60%{transform: rotateX(-10deg) rotateY(5deg) rotateZ(5deg) translateZ(20px);}
				80%{transform: rotateX(1deg) rotateY(-1deg) rotateZ(5deg) translateZ(0px);}
				100%{transform: rotateX(0deg) rotateY(0deg) rotateZ(5deg) translateZ(0px);}
			}

			#card2{
				height:300px;
				width:215px;
				background:url('c2.jpg');
				background-size: cover;
				position:absolute;
				left:40%;
				top:20%;
	
				transform: rotateX(10deg) rotateY(-5deg) rotateZ(5deg) translateZ(1000px);
				animation: drop2 0.7s linear forwards 1s;
			}
			
			@keyframes drop3{
				0%{transform: rotateX(20deg) rotateY(-5deg) rotateZ(2deg) translateZ(300px);}
				40%{transform: rotateX(20deg) rotateY(-5deg) rotateZ(2deg) translateZ(20px);}
				60%{transform: rotateX(-10deg) rotateY(5deg) rotateZ(2deg) translateZ(20px);}
				80%{transform: rotateX(1deg) rotateY(-1deg) rotateZ(2deg) translateZ(0px);}
				100%{transform: rotateX(0deg) rotateY(0deg) rotateZ(2deg) translateZ(0px);}
			}

			#card3{
				height:300px;
				width:215px;
				background:url('c3.png');
				background-size: cover;
				position:absolute;
				left:40%;
				top:20%;
	
				transform: rotateX(10deg) rotateY(-5deg) rotateZ(5deg) translateZ(1000px);
				animation: drop3 0.7s linear forwards 2s;
			}

			@keyframes drop4{
				0%{transform: rotateX(20deg) rotateY(-5deg) rotateZ(-2deg) translateZ(300px);}
				40%{transform: rotateX(20deg) rotateY(-5deg) rotateZ(-2deg) translateZ(20px);}
				60%{transform: rotateX(-10deg) rotateY(5deg) rotateZ(-2deg) translateZ(20px);}
				80%{transform: rotateX(1deg) rotateY(-1deg) rotateZ(-2deg) translateZ(0px);}
				100%{transform: rotateX(0deg) rotateY(0deg) rotateZ(-2deg) translateZ(0px);}
			}

			#card4{
				height:300px;
				width:215px;
				background:url('c4.jpg');
				background-size: cover;
				position:absolute;
				left:40%;
				top:20%;
	
				transform: rotateX(10deg) rotateY(-5deg) rotateZ(5deg) translateZ(1000px);
				animation: drop4 0.7s linear forwards 3s;
			}
		</style>
	</head>
	<body>
	<div id = "main-wrapper">
		<div id = "card1"></div>
		<div id = "card2"></div>
		<div id = "card3"></div>
		<div id = "card4"></div>
	</div>
	</body>
</html>
